<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Camera Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video id="frontCamera" autoplay playsinline></video>

    <script>
        const videoElement = document.getElementById('frontCamera');

        async function startFrontCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }, // "user" specifies the front camera
                    audio: false
                });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Error accessing the front camera:", error);
                alert("Unable to access the front camera. Please check permissions.");
            }
        }

        // Start the camera when the page loads
        window.addEventListener('load', startFrontCamera);
    </script>
</body>
</html>
