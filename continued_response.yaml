  /account-and-users/fetch-account-details:
    get:
      summary: Fetch account details
      description: Retrieve details of the Copper account.
      operationId: fetchAccountDetails
      responses:
        '200':
          description: Account details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  primary_timezone:
                    type: string
                  settings:
                    type: object
                    properties:
